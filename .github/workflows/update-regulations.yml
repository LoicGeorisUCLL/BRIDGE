name: Update Bridge Regulations

on:
  workflow_dispatch:
    inputs:
      regulations_url:
        description: 'URL of the regulations page'
        required: true
        default: 'bridgeregulations.up.railway.app'
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm ci
          
      - name: Update regulations
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          REGULATIONS_URL: ${{ inputs.regulations_url }}
        run: node scripts/scraper.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update regulations and questions" || echo "No changes to commit"
          git push
